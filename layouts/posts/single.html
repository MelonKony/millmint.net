{{ define "main" }}
<article class="markdown">

  <div id="headerbox">
    <h1 class="title" style="font-size: 48px;">{{ .Title }}</h1>
  </div>

  <h5 span class="tag gray"> POST </h5>
  <div style="font-size: .75em; color: var(--color-gray); margin-top: 0.5rem; margin-bottom: 1rem; font-weight: bold;">{{ partial "docs/post-meta" . }}</div>

  <p>
    {{- .Content -}}
  </p>

  <style>
  .markdown a.book-btn {
    text-align: center;
    position: relative;
    box-sizing: border-box;
    font-weight: 600;
    border: 1px solid var(--color-gray);
    min-width: 280px;
    width: 100%;
    border-radius: .25rem;
    color: var(--color-gray);
  }
  .markdown a.book-btn:hover {
    opacity: .75;
}
.book-menu nav {
	position: relative;
}
</style>

</article>
{{ end }}

{{ define "toc" }}
  {{ partial "docs/toc" . }}
{{ end }}
