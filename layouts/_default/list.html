{{ define "content" }}

{{ if .Content }}
        {{- partial "content.html" . -}}
{{ end }}

{{ if (.Params.list_posts | default true) }}
        <div>
            <h1 class="font-bold text-2xl">{{- .Title | default .Site.Title -}}</h1>
            {{- partial "list.html" .Pages -}}
        </div>
{{ end }}

{{ end }}
