  {{ $url := urls.Parse .Destination }}
  {{ $altText := .Text }}
  {{ $caption := .Title }}
 
  <figure>
  <img src="{{ .Destination | safeURL }}" alt="{{ $altText }}" {{ with .Title}} title="{{ . }}"{{ end }} loading="lazy" />
  {{ with $caption }}<figcaption>{{ . | markdownify }}</figcaption>{{ end }}
  </figure>
