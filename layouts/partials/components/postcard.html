{{ $ctx := .ctx }}
{{ $pages := .pages }}

<div class="postcard-layout">
  <ul class="postcard-grid">
    {{ range ($ctx.Paginator).Pages }}
    <li class="card" href="{{ .RelPermalink }}">
      <a href="{{ .RelPermalink }}">
        <div class="postcard-meta">
          <div class="title">
            {{- .Title -}}
            {{ if .Params.rgb }}
            <div data-card-color="{{ .Params.rgb }}"></div>
            {{ end }}
          </div>
          <div class="date">
            {{- .PublishDate.Format "2 Jan 2006" -}}
          </div>
        </div>
        <div class="postcard-image no-link">
          {{ partial "components/stories/story-image.html" . }}
        </div>
      </a>
    </li>
    {{end}}
  </ul>
  {{ partial "pagination.html" $ctx }}
</div>
