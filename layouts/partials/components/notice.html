
  <style>
    
    .close-btn {
      color: var(--hightlight);
      float: right;
      cursor: pointer;
      font-size: 14px;
      margin-left: auto;
    }
    
    #notice {
      margin-top: 1rem;
      display: flex;
      align-items: center;
    }

    .close-btn:hover {
      opacity: .5;
    }
  </style>


  <blockquote id="notice" class="hint">
    {{ range ( where .Site.RegularPages "Type" "stories" | first 1 ) }}
      <span class="tag" style="margin-right: 5px; line-height: .8rem;">NEW</span> <a style="white-space: nowrap; overflow:hidden;" href="{{ .Permalink }}"><span class="navicon">üìó</span>{{ .Title }}</a>
      <span id="close-btn" class="navicon close-btn">‚ùå</span>
  </blockquote>
    {{end}}

  <script>
    // Check if the notice should be displayed
    if (localStorage.getItem("notice") === "closed") {
      document.getElementById("notice").style.display = "none";
    }

    // Add event listener to the close button
    document.getElementById("close-btn").addEventListener("click", function() {
      // Hide the notice element
      document.getElementById("notice").style.display = "none";
      // Set the notice to be closed in localStorage
      localStorage.setItem("notice", "closed");
    });

    // Check if 24 hours have passed since the notice was closed
    let lastClosed = localStorage.getItem("lastClosed");
    if (lastClosed) {
      let now = new Date().getTime();
      let diff = now - lastClosed;
      let hours = diff / (1000 * 60 * 60);
      if (hours >= 24) {
        // Reset the notice to be displayed
        localStorage.removeItem("notice");
        localStorage.removeItem("lastClosed");
      }
    }
    
  </script>
