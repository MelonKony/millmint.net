<div class="articlelinks">
  <div class="next-post alignleft">
    {{ if .NextInSection }}
      <a class="link-reverse" href="{{ .NextInSection.Permalink }}?ref=footer">← {{ .NextInSection.Title | truncate 50 "..." }}</a>
    {{ end }}
  </div>
  <div class="next-post alignright">
    {{ if .PrevInSection }}
      <a class="link-reverse" href="{{ .PrevInSection.Permalink }}?ref=footer">{{ .PrevInSection.Title | truncate 50 "..."}} →</a>
    {{ end }}
  </div>
</div>
