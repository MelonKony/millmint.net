<div id="articlelinks">
  <div class="next-post alignleft">
  	{{ if .NextInSection }}
  	<a class="link-reverse" href="{{ .NextInSection.Permalink }}?ref=footer">← {{ .NextInSection.Title | truncate 50 "..." }}</a>
  	{{ end }}
  </div>

  <div class="previous-post alignright">
  	{{ if .PrevInSection }}
  	<a style="text-align: right;" class="link-reverse" href="{{ .PrevInSection.Permalink }}?ref=footer">{{ .PrevInSection.Title | truncate 50 "..."}} →</a>
  	{{ end }}
  </div>
</div>
<div style="clear: both;"></div>

<style>
#articlelinks {
  padding: .45rem 1rem .25rem .75rem;
  height: 40px;
  border-radius: .25rem;
  color: var(--color-gray);
  margin-top: 0rem;
  list-style: none;
  /*background-color: var(--gray-100);*/
  margin-bottom: .5rem;
  width: 100%;
  font-size: 15px;
  line-height: 1.4;
  font-weight: 500;
  letter-spacing: -.01em;
}
.alignleft a:after, .alignright a:after {
  content: '';
  position: absolute;
  width: 100%;
  transform: scaleX(0);
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: var(--color-gray);
  transform-origin: bottom right;
  transition: transform 0.15s ease-out;
}
.alignleft a:hover:after, .alignright a:hover:after {
  transform: scaleX(1);
  transform-origin: bottom left;
}
.alignleft:hover, .alignright:hover {
  filter: brightness(85%);
}
.alignleft {
  display: inline-block;
  position: relative;
  float: left;
}
.alignright {
  display: inline-block;
  position: relative;
	float: right;
}
</style>
