{{ define "content" }}

{{ if .Content }}
    <div class="my-8">
        {{- partial "content.html" . -}}
    </div>
{{ end }}

{{ if (.Params.list_posts | default true) }}
    {{ range .Pages.GroupByPublishDate "2006" }}
        <div class="mb-8">
            <h1 class="font-bold text-2xl">{{- .Key -}}</h1>
            {{- partial "list.html" .Pages -}}
        </div>
    {{ end }}
{{ end }}

{{ end }}
